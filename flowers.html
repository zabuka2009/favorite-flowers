<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Flower Finder</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #fce4ec;
            color: #3e2723;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 300px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #d81b60;
            font-size: 16px;
            margin-bottom: 15px;
        }

        #flowerImage {
            display: none;
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            background-color: #d81b60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <h1>Find Your Favorite Flower!</h1>
    <input type="text" id="searchInput" placeholder="Type a flower name...">
    <button onclick="searchFlower()">Find Flower</button>
    <img id="flowerImage" alt="Flower Image">
    
    <script>
        async function searchFlower() {
            const flowerName = document.getElementById("searchInput").value;
            const flowerImage = document.getElementById("flowerImage");
            
            if (!flowerName) {
                alert("Please enter a flower name.");
                return;
            }

            const apiUrl = `https://api.unsplash.com/search/photos?query=${flowerName}&client_id=YOUR_UNSPLASH_ACCESS_KEY`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.results.length > 0) {
                    flowerImage.src = data.results[0].urls.regular;
                    flowerImage.style.display = 'block';
                } else {
                    flowerImage.style.display = 'none';
                    alert("No images found for this flower.");
                }
            } catch (error) {
                console.error("Error fetching the flower image:", error);
                alert("An error occurred while fetching the image.");
            }
        }
    </script>
</body>
</html>
