<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Flowers</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #fce4ec;
            color: #3e2723;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d81b60;
        }
        #searchSection {
            margin-top: 30px;
        }
        #searchInput {
            width: 300px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #d81b60;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #results {
            text-align: left;
            display: inline-block;
            width: 320px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .result-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>What Are Your Favorite Flowers?</h1>

    <div id="searchSection">
        <h2>Search for Your Favorite Flower</h2>
        <input type="text" id="searchInput" placeholder="Type a flower name..." oninput="searchFlowers()">
        <div id="results"></div>
    </div>

    <script>
        const flowerData = {
            "Rose": "https://upload.wikimedia.org/wikipedia/commons/1/12/Rose_flower.jpg",
            "Tulip": "https://upload.wikimedia.org/wikipedia/commons/9/9f/Tulip_%28Tulipa%29.jpg",
            "Daisy": "https://upload.wikimedia.org/wikipedia/commons/c/cb/Daisy_flower.jpg",
            "Sunflower": "https://upload.wikimedia.org/wikipedia/commons/2/23/Sunflower_-_Helianthus_annuus.jpg",
            "Lily": "https://upload.wikimedia.org/wikipedia/commons/3/3b/Lily_flower.jpg",
            "Daffodil": "https://upload.wikimedia.org/wikipedia/commons/e/e3/Daffodil.jpg",
            "Orchid": "https://upload.wikimedia.org/wikipedia/commons/4/42/Orchid_flower.jpg"
            // Add more flowers as needed
        };

        function searchFlowers() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = '';

            for (const flower in flowerData) {
                if (flower.toLowerCase().includes(input)) {
                    const div = document.createElement("div");
                    div.className = "result-item";
                    div.onclick = () => openFlower(flower);
                    
                    const img = document.createElement("img");
                    img.src = flowerData[flower];
                    img.alt = flower;
                    
                    const name = document.createElement("span");
                    name.textContent = flower;

                    div.appendChild(img);
                    div.appendChild(name);
                    resultsDiv.appendChild(div);
                }
            }
        }

        function openFlower(flower) {
            alert("You selected: " + flower);
            // Optionally display more information or image in a modal
        }
    </script>
</body>
</html>
